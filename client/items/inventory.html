<template name="inventory">
	<h1>Inventory</h1>
	{{#if isInRole 'admin'}}
	<button id="create-button" class="btn btn-primary" type="button">Add Item</button>
	{{/if}}
	<table class="table">
		<thead>
		<tr>
			<th>Name</th>
			{{#if isInRole "admin"}}<th>Quantity</th>{{/if}}
			<th>Sale Price</th>
			{{#if isInRole "admin"}}<th>Purchase Price</th>
			<th></th>{{/if}}
		</tr>
		</thead>
		<tbody>
		{{#each itemManager}}
			{{> item}}
		{{/each}}
		</tbody>
	</table>
</template>
